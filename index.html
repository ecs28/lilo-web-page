<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--
        javascript curso:
        https://www.codecademy.com/learn/introduction-to-javascript
    -->

    <!-- bootstrap stuff -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- jquery pra facilitar manipular html elementos-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- javascript com funcoes internas -->
    <script src="js/app.js"></script>

    <script>
        function facts() {
            // get facts
            // using jquery
            let animalType = $("#animal-type").val();

            // javascript puro
            let quantity = document.getElementById("facts-qtd").value ;
            getFacts(animalType, quantity)
        }
    </script>

    <title>Cats Facts</title>
</head>
<body>

<div class="container">
    <form id="cat-form">
        <div class="mb-3">
            <label for="animal-type" class="form-label">Animal facts quantity:</label>
            <select class="form-select" id="animal-type" aria-describedby="animal-type-help">
                <option selected>Options</option>
                <option value="cat">Cat</option>
                <option value="horse">Horse</option>
                <option value="dog">Dog</option>
            </select>
            <div id="animal-type-help" class="form-text">animal options</div>
        </div>
        <div class="mb-3">
            <label for="facts-qtd" class="form-label">Animal facts quantity:</label>
            <input type="number" min="2" max="5" class="form-control" id="facts-qtd" aria-describedby="facts-qtd-help">
            <div id="facts-qtd-help" class="form-text">total number of facts</div>
        </div>
        <div class="mb-3">
            <button onclick="javascript:facts();" type="button" class="btn btn-info">Get info</button>
        </div>
    </form>
    <div id="result">
        <!-- Alternative print result here -->
    </div>

</div>





</body>
</html>
